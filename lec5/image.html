 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"content="width=device-width,initial-scale=1.0">
  <title>document</title>
<style>
    #main{
        height:400px;
        width:300px;
        margin:50px auto;
        transition:3s;
        border-radius:21px;
        box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;;
    }
    

    #card_a{
            height: 50%;
            width: 100%;
           }
           #card_b{
            height: 45%;
            width: 50%;
           }
           img{
            height: 100%;
            width: 100%;
          
           }
           #card_b img{
            border-radius: 50%;
            position: relative;
            top: -100px;
            left: 80px;
           }
           
           #main:hover{ 
            transform: scale(1.2);
           }
</style>
</head>
    <div id="main">
        <div id="card_a">
